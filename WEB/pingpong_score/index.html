<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="http://cdn30.us1.fansshare.com/image/pingpong/table-tennis-wallpaper-pingpong-1084393832.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            pingpong score
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                            <div class="subtitle">use the buttons below to kepp score</div>
                            <label for="playto" class="label is-large is-inline">play to</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                        <button id="p1butt" class="is-primary button card-footer-item">+1 player one</button>
                        <button id="reset" class="is-danger button card-footer-item">reset</button>
                        <button id="p2butt" class="is-info button card-footer-item">+1 player two</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
