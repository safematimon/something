<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>form demo</h1>
    <button>outside form</button>
    <form action="/tacos">
        <button type="button">pls do not Submit</button>
        <p> <label for="username">Enter a username</label>
            <input id="username" placeholder="username" name="username"></p>
        <!--name = "" send data to sever -->
        <p> <label for="password">enter a password</label>
            <input type="password" placeholder="password" id="password" name="passwodr"></p>

        <p>
            <label for="color">enter a color </label>
            <input type="color" id="color" name="color">

        </p>
        <p>
            <label for="number">enter an umber</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="0" max="100" value="50"

    <hr>
    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <hr>
    <h3>Search google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <hr>
    <h3>Search youtube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h2>more input</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">this is checkbox</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg" selected>veg</option>
                <!--selected=default that choose -->
                <option value="pig">pig</option>
            </select>
        </p>
        <p>Range</p>
        <label for="cheese">amount of cheese</label>
        <input type="range" id="cheese" min="1" max="100" step="7" value="0" name="cheese_lvl">
        <p>text area</p>
        <label for="">any special request</label><br>
        <textarea name="request" id="request" cols="30" rows="10" placeholder="type something"></textarea>
        <button>Sunmit</button>
        <input type="text" name="" id="">

    </form>
    <h2>validation demo</h2>
    <form action="/dummy">
        <label for="first">enter first name</label>
        <input type="text" name="first" id="first" required>
        <p><label for="username">username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
