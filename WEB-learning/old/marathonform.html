<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>

<body>
    <h1>race registration
    </h1>
    <form action="">
        <div>
            <label for="first">first name</label>
            <input type="text" id="first" name="first" required>
            <label for="lastname">last name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <p>select race</p>
        <div><input type="radio" name="race" id="funrun">
            <label for="funrun">Fun run 5;</label></div>
        <div><input type="radio" name="race" id="half">
            <label for="half">half marathon</label></div>
        <div><input type="radio" name="race" id="full">
            <label for="full">full marathon</label></div>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>

        </div>
        <div>
            <label for="division">select age group</label>
            <select name="division" id="division">
                <option value="kids">under18</option>
                <option value="ya">18-30</option>
                <option value="adult">30-50</option>
                <option value="seniors">morehthan50</option>
            </select>
        </div>
        <button>register!!!</button>

    </form>

</body>

</html>
